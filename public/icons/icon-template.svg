<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#0f172a"/>

  <!-- Radio wave circles (decorative) -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#f59e0b" stroke-width="3" opacity="0.3"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#f59e0b" stroke-width="3" opacity="0.4"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#f59e0b" stroke-width="3" opacity="0.5"/>

  <!-- Central circle background -->
  <circle cx="256" cy="256" r="70" fill="#1e293b"/>

  <!-- HF Text -->
  <text x="256" y="280"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="#f59e0b"
        text-anchor="middle">HF</text>

  <!-- Antenna element (stylized) -->
  <line x1="256" y1="60" x2="256" y2="130" stroke="#f59e0b" stroke-width="6" stroke-linecap="round"/>
  <line x1="230" y1="80" x2="256" y2="60" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>
  <line x1="282" y1="80" x2="256" y2="60" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>
</svg>
