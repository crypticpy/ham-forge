<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background - full coverage for maskable -->
  <rect width="512" height="512" fill="#0f172a"/>

  <!-- Safe zone is center 80% = 410x410, so we start at 51,51 -->
  <!-- All content should be within this safe zone -->

  <!-- Radio wave circles (decorative) - scaled to fit safe zone -->
  <circle cx="256" cy="256" r="144" fill="none" stroke="#f59e0b" stroke-width="3" opacity="0.3"/>
  <circle cx="256" cy="256" r="112" fill="none" stroke="#f59e0b" stroke-width="3" opacity="0.4"/>
  <circle cx="256" cy="256" r="80" fill="none" stroke="#f59e0b" stroke-width="3" opacity="0.5"/>

  <!-- Central circle background -->
  <circle cx="256" cy="256" r="56" fill="#1e293b"/>

  <!-- HF Text - scaled for safe zone -->
  <text x="256" y="275"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="64"
        font-weight="bold"
        fill="#f59e0b"
        text-anchor="middle">HF</text>

  <!-- Antenna element (stylized) - adjusted for safe zone -->
  <line x1="256" y1="90" x2="256" y2="145" stroke="#f59e0b" stroke-width="5" stroke-linecap="round"/>
  <line x1="235" y1="105" x2="256" y2="90" stroke="#f59e0b" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="277" y1="105" x2="256" y2="90" stroke="#f59e0b" stroke-width="3.5" stroke-linecap="round"/>
</svg>
